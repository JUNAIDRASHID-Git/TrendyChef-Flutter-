<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Required for Flutter routing -->
  <base href="/" />

  <!-- Titles & Descriptions -->
  <title>Trendy Chef | Premium Bakery & Cake Decoration Supplies – Saudi Arabia</title>
  <meta name="description"
    content="Trendy Chef (الشيف العصري) — Buy premium chocolate, flours, syrups, sauces, butter & professional baking tools online in Saudi Arabia. Fast delivery Riyadh, Jeddah, Dammam." />
  <meta name="keywords"
    content="bakery supplies, cake decoration, syrups, chocolates, baking tools, flours, fillings, toppings, Saudi Arabia" />
  <meta name="robots" content="index, follow, max-snippet:200" />

  <!-- Canonical & Hreflang -->
  <link rel="canonical" href="https://trendy-c.com/" />
  <link rel="alternate" hreflang="en-SA" href="https://trendy-c.com/" />
  <link rel="alternate" hreflang="ar-SA" href="https://trendy-c.com/ar/" />

  <!-- Fonts & Preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="image" href="seo/banner.png" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Trendy Chef | Premium Bakery Ingredients & Cake Decoration Supplies" />
  <meta property="og:description"
    content="Shop high-quality baking ingredients, decorations, syrups, sauces, flour & tools online at Trendy Chef — Saudi Arabia." />
  <meta property="og:image" content="https://trendy-c.com/seo/banner.png" />
  <meta property="og:url" content="https://trendy-c.com/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Manifest & Favicon -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <link rel="sitemap" href="sitemap.xml" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://trendy-c.com/#organization",
          "name": "Trendy Chef",
          "alternateName": "الشيف العصري",
          "url": "https://trendy-c.com/",
          "logo": "https://trendy-c.com/seo/banner.png",
          "sameAs": [
            "https://www.instagram.com/trendychef.sa/",
            "https://www.facebook.com/trendychef.sa/",
            "https://x.com/trendychef_sa"
          ],
          "contactPoint": [
            {
              "@type": "ContactPoint",
              "telephone": "+966xxxxxxxxx",
              "contactType": "customer service",
              "areaServed": "SA",
              "availableLanguage": ["English", "Arabic"]
            }
          ]
        },
        {
          "@type": "WebSite",
          "@id": "https://trendy-c.com/#website",
          "url": "https://trendy-c.com/",
          "name": "Trendy Chef",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://trendy-c.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
  </script>

  <!-- Basic Styles -->
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>

<body>
  <!-- Flutter scripts -->
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
